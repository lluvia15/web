<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="EsteticaIMC.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6fa 0%, #ffd6ef 100%);
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1300px;
      margin: 40px auto 0 auto;
      background: #fff6fd;
      border-radius: 18px;
      box-shadow: 0 8px 32px #f8bbd055;
      padding: 32px 28px 28px 28px;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 2.2em;
      text-shadow: 0 2px 8px #ffd6ef;
    }
    fieldset {
      border: none;
      border-radius: 12px;
      padding: 18px 20px 10px 20px;
      margin-bottom: 24px;
      background: #ffe0f7;
      box-shadow: 0 2px 8px #f8bbd033;
    }
    legend {
      font-weight: bold;
      color: #d81b60;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #d81b60;
      font-weight: 500;
    }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1.5px solid #f8bbd0;
      margin-bottom: 16px;
      font-size: 1em;
      background: #fffafd;
      color: #d81b60;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus {
      border: 2px solid #d81b60;
      outline: none;
      background: #ffe6fa;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    .buttons button {
      background: linear-gradient(90deg, #f8bbd0 60%, #fff6fd 100%);
      color: #d81b60;
      border: none;
      border-radius: 20px;
      padding: 10px 22px;
      margin: 8px 8px 0 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #f8bbd033;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      display: inline-block;
      min-width: 180px;
      text-align: center;
      vertical-align: middle;
    }
    .buttons button:hover {
      background: #d81b60;
      color: #fff6fd;
      transform: scale(1.05);
    }
    #Guardar {
      margin-top: 18px;
      background: #fff6fd;
      border-radius: 10px;
      box-shadow: 0 2px 8px #f8bbd033;
      padding: 16px;
      color: #d81b60;
      font-size: 1.08em;
      text-align: center;
      min-height: 30px;
    }
    #audio-control {
      position: fixed;
      top: 18px;   /* Distancia desde la parte superior */
      right: 18px; /* Distancia desde la parte derecha */
       z-index: 9999;
    }
    #muteBtn {
      text-align: left;
      padding-left: 7.5px;
      line-height: 1;
      background: #fff6fd;
      border: 2px solid #d81b60;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow: 0 2px 8px #f8bbd033;
      cursor: pointer;
      font-size: 1.5em;
      color: #d81b60;
      transition: background 0.2s, color 0.2s;
    }
    #muteBtn:hover {
      background: #d81b60;
      color: #fff6fd;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw; }
      .buttons button { min-width: 120px; }
      #audio-control { top: 8px; right: 8px; }
      #muteBtn { width: 40px; height: 40px; font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div id="audio-control">
    <button id="muteBtn" title="Silenciar/Reproducir m칰sica">游댉</button>
  </div>
  <audio id="bgAudio" loop autoplay>
    <source src="Peace of Mind.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>
  <form method="post" action="imc.php">
    <div class="container">
      <h1>Calculadora IMC</h1>

      <fieldset>
        <legend><b>Datos del usuario</b></legend>
        <label for="nombre"><b>Nombre:</b></label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <label for="edad"><b>Edad:</b></label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad" min="0" required>
        <label for="sexo"><b>Sexo:</b></label>
        <select name="sexo" id="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </fieldset>

      <div style="text-align:center; margin: 18px 0;">
        <img src="saludable.gif"
             alt="IMC Saludable"
             style="max-width:180px; width:100%; border-radius:16px; box-shadow:0 2px 8px #f8bbd033;">
      </div>

      <fieldset>
        <legend><b>Calcular</b></legend>
        <label for="peso"><b>Peso:</b></label>
        <input type="number" name="peso" id="peso" placeholder="kg" min="1" required>
        <label for="altura"><b>Altura:</b></label>
        <input type="number" name="altura" id="altura" placeholder="m" step="0.01" min="0.5" required>
      </fieldset>

      <label for="fecha_registro"><b>Fecha de registro:</b></label>
      <input type="date" name="fecha_registro" id="fecha_registro" required>
      <label for="fecha_medicion"><b>Fecha de medici칩n:</b></label>
      <input type="date" name="fecha_medicion" id="fecha_medicion" required><br>

      <div class="buttons">
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" onclick="window.location.href='index.html'">Calor칤as</button>
      </div>
      <div id="Guardar"></div>
    </div>
  </form>

  <script>
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('muteBtn');
    let muted = false;

    // Autoplay workaround para algunos navegadores
    document.addEventListener('click', () => { audio.play(); }, { once: true });

    btn.onclick = function() {
      muted = !muted;
      audio.muted = muted;
      btn.textContent = muted ? '游댆' : '游댉';
    };

    // IMC c치lculo (opcional, si usas el bot칩n de resultados tipo button)
    function calcularimc() {
      var nombre = document.getElementById('nombre').value;
      var edad = document.getElementById('edad').value;
      var sexo = document.getElementById('sexo').value;
      var peso = parseFloat(document.getElementById('peso').value);
      var altura = parseFloat(document.getElementById('altura').value);
      var fechaRegistro = document.getElementById('fecha_registro').value;
      var fechaMedicion = document.getElementById('fecha_medicion').value;

      if (!peso || !altura) {
        document.getElementById('Guardar').innerHTML = "<p>Por favor, ingresa peso y altura v치lidos.</p>";
        return;
      }

      var imc = peso / (altura * altura);
      var clasificacion = "";

      if (imc < 18.5) clasificacion = "Bajo peso";
      else if (imc < 25) clasificacion = "Saludable";
      else if (imc < 30) clasificacion = "Sobrepeso";
      else if (imc < 35) clasificacion = "Obesidad I";
      else if (imc < 40) clasificacion = "Obesidad II";
      else clasificacion = "Obesidad III";

      document.getElementById('Guardar').innerHTML = `
        <p><b>Datos ingresados:</b></p>
        <p>Nombre: ${nombre}</p>
        <p>Edad: ${edad}</p>
        <p>Sexo: ${sexo}</p>
        <p>Peso: ${peso} kg</p>
        <p>Altura: ${altura} m</p>
        <p>Fecha de registro: ${fechaRegistro || "No ingresada"}</p>
        <p>Fecha de medici칩n: ${fechaMedicion || "No ingresada"}</p>
        <p><b>IMC:</b> ${imc.toFixed(2)} - <b>${clasificacion}</b></p>
      `;
    }
  </script>
</body>
</html>
