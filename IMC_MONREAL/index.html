<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Calor√≠as</title>
  <style>
    body {
      background: linear-gradient(135deg, #fffde4 0%, #ffe9a7 100%);
      font-family: sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .main-container {
     max-width: 1300px;
     margin: 40px auto 0 auto;
     background: #fffbe7;
     border-radius: 18px;
     box-shadow: 0 8px 32px #ffe06655;
     padding: 32px 28px 28px 28px;
     position: relative;
    }
    h1 {
      text-align: center;
      color: #bfa100;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 2.2em;
      text-shadow: 0 2px 8px #fff9c4;
    }
    fieldset {
      border: none;
      border-radius: 12px;
      padding: 18px 20px 10px 20px;
      margin-bottom: 24px;
      background: #fffde4;
      box-shadow: 0 2px 8px #ffe06633;
    }
    legend {
      font-weight: bold;
      color: #bfa100;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #bfa100;
      font-weight: 500;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1.5px solid #ffe066;
      margin-bottom: 16px;
      font-size: 1em;
      background: #fffde4;
      color: #bfa100;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border: 2px solid #ffd600;
      outline: none;
      background: #fff9c4;
    }
    .links-list {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
      display: flex;
      gap: 18px;
      justify-content: center;
    }
    .links-list li {
      flex: 1;
    }
    .links-list a {
      display: block;
      background: linear-gradient(90deg, #ffe066 60%, #fffde4 100%);
      color: #bfa100;
      text-decoration: none;
      padding: 14px 0;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #ffe06633;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .links-list a:hover {
      background: #ffd600;
      color: #fffbe7;
      transform: translateY(-2px) scale(1.03);
    }
    .calorias-card {
      background: #fffde4;
      border-radius: 14px;
      box-shadow: 0 2px 8px #ffe06633;
      padding: 22px 18px 18px 18px;
      margin-bottom: 18px;
      text-align: center;
    }
    .calorias-card h2 {
      color: #bfa100;
      margin-bottom: 18px;
      font-size: 1.3em;
    }
    .calorias-card button {
      background: linear-gradient(90deg, #ffe066 60%, #fffde4 100%);
      color: #bfa100;
      border: none;
      border-radius: 20px;
      padding: 10px 22px;
      margin: 8px 8px 0 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffe06633;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      display: inline-block;
      min-width: 180px;
      text-align: center;
    }
    .calorias-card button:hover {
      background: #ffd600;
      color: #fffbe7;
      transform: scale(1.05);
    }
    #Guardar {
      margin-top: 18px;
      background: #fffbe7;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ffe06633;
      padding: 16px;
      color: #bfa100;
      font-size: 1.08em;
      text-align: center;
      min-height: 30px;
    }
    iframe[name="frame"] {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 12px;
      margin-bottom: 18px;
      background: #fffde4;
      box-shadow: 0 2px 8px #ffe06633;
      display: block;
    }
    #audio-control {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
    }
    #muteBtn {
      background: #fffbe7;
      border: 2px solid #bfa100;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow: 0 2px 8px #ffe06655;
      cursor: pointer;
      font-size: 1.5em;
      color: #bfa100;
      transition: background 0.2s, color 0.2s;
    }
    #muteBtn:hover {
      background: #bfa100;
      color: #fffbe7;
    }
    @media (max-width: 700px) {
      .main-container { padding: 10px 2vw; }
      .links-list { flex-direction: column; gap: 10px; }
      iframe[name="frame"] { height: 220px; }
      .calorias-card button { min-width: 120px; }
      #audio-control { top: 8px; right: 8px; }
      #muteBtn { width: 40px; height: 40px; font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <!-- Audio y control de sonido -->
  <div id="audio-control">
    <button id="muteBtn" title="Silenciar/Reproducir m√∫sica">üîä</button>
  </div>
  <audio id="bgAudio" loop autoplay>
    <source src="MUSICA ZEN ULTRA RELAJANTE.m4a" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="main-container">
    <h1>Registro de Calor√≠as</h1>
    <form id="datosUsuarioForm">
      <fieldset>
        <legend>Datos del usuario</legend>
        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>
        <label for="fechaCalorias">Fecha:</label>
        <input type="date" id="fechaCalorias" name="fechaCalorias" required>
      </fieldset>
    </form>

    <ul class="links-list">
      <li>
        <a href="caloriasDCC.html" target="frame">
          CALOR√çAS DE 3 COMIDAS AL D√çA
        </a>
      </li>
      <li>
        <a href="caloriasBI.html" target="frame">
          CALOR√çAS DE INGREDIENTES ADICIONALES
        </a>
      </li>
    </ul>

    <iframe name="frame"></iframe>

    <div class="calorias-card">
      <h2>Total de Calor√≠as: <span id="totalCalorias">0</span></h2>
      <button type="reset" onclick="limpiarCalorias()">Limpiar</button>
      <button type="button" onclick="window.location.href='imc.html'">Volver a la calculadora del IMC</button>
      <button type="button" onclick="guardarCalorias()">Guardar Calor√≠as</button>
    </div>

    <div id="Guardar"></div>
  </div>

  <!-- Formulario oculto para enviar datos a calorias.php -->
  <form id="formCalorias" action="calorias.php" method="post" style="display:none;">
    <input type="hidden" name="nombre" id="formNombre">
    <input type="hidden" name="fecha" id="formFecha">
    <input type="hidden" name="calorias_total" id="formCaloriasTotal">
  </form>

  <script>
    // Audio mute/unmute
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('muteBtn');
    let muted = false;

    // Autoplay workaround para algunos navegadores
    document.addEventListener('click', () => { audio.play(); }, { once: true });

    btn.onclick = function() {
      muted = !muted;
      audio.muted = muted;
      btn.textContent = muted ? 'üîá' : 'üîä';
    };

    let caloriasDCC = 0;
    let caloriasBI = 0;

    function actualizarTotal() {
      const total = caloriasDCC + caloriasBI;
      document.getElementById('totalCalorias').textContent = total;
    }

    window.addEventListener('message', function(event) {
      if (event.data.tipo === 'DCC') {
        caloriasDCC = event.data.valor;
      } else if (event.data.tipo === 'BI') {
        caloriasBI = event.data.valor;
      }
      actualizarTotal();
    });

    function limpiarCalorias() {
      caloriasDCC = 0;
      caloriasBI = 0;
      actualizarTotal();
      document.getElementById('Guardar').innerHTML = '';
    }

    function guardarCalorias() {
      var nombre = document.getElementById('nombreUsuario').value;
      var fecha = document.getElementById('fechaCalorias').value;
      var calorias_total = caloriasDCC + caloriasBI;

      document.getElementById('formNombre').value = nombre;
      document.getElementById('formFecha').value = fecha;
      document.getElementById('formCaloriasTotal').value = calorias_total;
      document.getElementById('formCalorias').submit();
    }
  </script>
</body>
</html>
